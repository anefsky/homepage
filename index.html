<html ng-app="myApp">
<head>
	<title>Andrew Nefsky</title>
	<link href='http://fonts.googleapis.com/css?family=Hind:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="myCntl">
	<div id='wrapper'>
		<header>
			<section id='branding'>	
				<h1>{{ person.name }}</h1>
				<h2>{{ person.jobTitle }}</h2>		
			</section>
		</header>
		<main>
			<article id='profile'>
				<div class='article-header'>
					<p class='article-title'>Profile</p>
					<p class='article-subtitle'>{{ person.profileSubtitle }}</p>
				</div>
				<div class ='article-body'>
					<div class='about-me panel'>
						<p class='panel-title'>About me</p>
						<p>{{ person.aboutMe }}</p>
					</div>
					<div class='details panel'>
						<p class='panel-title'>Details</p>
						<dl>
							<dt>Name:</dt>
							<dd>{{ person.name }}</dd>
							<dt>Location:</dt>
							<dd>{{ person.location }}</dd>
							<dt>Skills:</dt>
							<dd>{{ person.skills.join(', ') }}</dd>
						</dl>
					</div>
					<div class="my-pic">
					</div>
				</div>
			</article>
			<footer>
				<div class='footer-header'>
					<p class='footer-title'>Contact</p>
				</div>
				<div class='footer-body'>
					<a ng-repeat='link in person.contactLinks' href='{{ link.url }}'>
						<dl>
							<dt>{{ link.title }}</dt>
							<dd><img ng-src="{{ link.image }}"></dd>
						</dl>
					</a>
				</div>
			</footer>
		</main>
	</div>
</body>
</html>
<script src='js/site.js'></script>
